<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-dark text-dark">
    <div class="text-center">
        <p class="text-warning" class="text-center" >E-Commerce</p>
    </div>
    <div class="container mt-5"  >
        <div  class="row align-items-center" >
            <div class="col-md-5" >

                <div class="card"  >
                    <div class="card-body"  >
                        <form onsubmit="event.preventDefault(), updateProducts()">

                            <input type="text" class="form-control" id="id" hidden>

                            <div class="mb-3" >
                                <label for="name" class="form-label"  >Product</label>
                                <input type="text" class="form-control"  id="name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input  type="text" class="form-control" id="price">
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label" >Image</label>
                                <input type="input" class="form-control" id="image">
                            </div>

                            <button type="submit" class="btn btn-info">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button class="btn btn-success" onclick="createProducts()">Create product</button> 
        </div>
        <div class="row" id="product-container">
            
            <!-- PRODUCTOS DEL ECOMMERCE -->

          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/crud.js"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
</body>
</html>
